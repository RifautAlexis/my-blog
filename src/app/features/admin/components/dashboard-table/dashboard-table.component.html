<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
    <td mat-cell *matCellDef="let article">{{ article.title }}</td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef>Tags</th>
    <td mat-cell *matCellDef="let article">
      <mat-chip-option *ngFor="let tag of article.tags">
        {{ tag }}
      </mat-chip-option>
    </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
    <td mat-cell *matCellDef="let article">{{ article.author }}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created at</th>
    <td mat-cell *matCellDef="let article">
      {{ article.createdAt | date : "yyyy/MM/dd HH:mm" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let article">
      <button mat-icon-button (click)="goToDetails(article.id)">
        <mat-icon>visibility</mat-icon>
      </button>
      <button mat-icon-button (click)="editItem(article.id)">
        <mat-icon>build</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteItem(article.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
